<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="toolbar-top">
        <div class="toolbar-left">
          <label class="btn">
            <input type="file" id="upload-input" accept="image/*" hidden />
            Upload <kbd>Ctrl+O</kbd>
          </label>
          <div class="separator"></div>
          <button id="undo-btn" class="btn btn-ghost" disabled>Undo <kbd>Ctrl+Z</kbd></button>
          <button id="redo-btn" class="btn btn-ghost" disabled>Redo <kbd>Ctrl+Y</kbd></button>
        </div>
        <div class="toolbar-right">
          <select id="export-format" class="select">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
          </select>
          <button id="download-btn" class="btn btn-primary" disabled>Download <kbd>Ctrl+S</kbd></button>
        </div>
      </header>

      <main class="canvas-container">
        <canvas id="preview-canvas"></canvas>
        <div id="crop-overlay" class="crop-overlay hidden">
          <div class="crop-handle crop-handle-nw"></div>
          <div class="crop-handle crop-handle-ne"></div>
          <div class="crop-handle crop-handle-sw"></div>
          <div class="crop-handle crop-handle-se"></div>
        </div>
        <div id="shape-overlay" class="shape-overlay hidden">
          <div class="shape-handle shape-handle-nw"></div>
          <div class="shape-handle shape-handle-ne"></div>
          <div class="shape-handle shape-handle-sw"></div>
          <div class="shape-handle shape-handle-se"></div>
        </div>
        <div id="no-image-message" class="no-image-message">
          <p>Upload an image to start editing</p>
        </div>
      </main>

      <footer class="toolbar-bottom">
        <div class="category-tabs">
          <button class="btn category-btn" id="cat-transform" disabled>Transform <kbd>T</kbd></button>
          <button class="btn category-btn" id="cat-crop" disabled>Crop <kbd>C</kbd></button>
          <button class="btn category-btn" id="cat-draw" disabled>Draw <kbd>D</kbd></button>
          <button class="btn category-btn" id="cat-merge" disabled>Merge <kbd>M</kbd></button>
          <button class="btn category-btn" id="cat-adjust" disabled>Adjust <kbd>A</kbd></button>
        </div>

        <div id="panel-transform" class="tool-panel hidden">
          <button id="flip-h-btn" class="btn tool-btn">Flip H <kbd>H</kbd></button>
          <button id="flip-v-btn" class="btn tool-btn">Flip V <kbd>V</kbd></button>
          <div class="separator"></div>
          <button id="rotate-ccw-btn" class="btn tool-btn">−90° <kbd>[</kbd></button>
          <button id="rotate-cw-btn" class="btn tool-btn">+90° <kbd>]</kbd></button>
          <div class="separator"></div>
          <input type="number" id="upscale-factor" class="input-sm" value="2" min="1.1" max="8" step="0.5" />
          <span class="muted">×</span>
          <button id="upscale-btn" class="btn tool-btn">Upscale</button>
          <div class="separator"></div>
          <div class="slider-group">
            <label>Threshold</label>
            <input type="range" id="remove-bg-threshold" min="0" max="255" value="128" />
            <span id="remove-bg-threshold-value">128</span>
          </div>
          <button id="remove-bg-btn" class="btn tool-btn">Remove BG</button>
          <button id="apply-remove-bg-btn" class="btn tool-btn btn-primary hidden">Apply</button>
          <span id="remove-bg-status" class="muted"></span>
          <div class="separator"></div>
          <button id="refine-brush-btn" class="btn tool-btn" disabled>Refine Brush</button>
          <div id="brush-controls" class="hidden" style="display: contents;">
            <button id="brush-erase-btn" class="btn btn-sm btn-primary">Erase</button>
            <button id="brush-restore-btn" class="btn btn-sm">Restore</button>
            <div class="slider-group">
              <label>Size</label>
              <input type="range" id="brush-size" min="5" max="100" value="20" />
              <span id="brush-size-value">20</span>
            </div>
          </div>
        </div>

        <div id="panel-crop" class="tool-panel hidden">
          <button id="crop-btn" class="btn tool-btn">Start Crop</button>
        </div>

        <div id="panel-draw" class="tool-panel hidden">
          <span class="panel-label">Shapes</span>
          <button id="shape-rect-btn" class="btn btn-icon" title="Rectangle (R)"></button>
          <button id="shape-circle-btn" class="btn btn-icon" title="Circle (E)"></button>
          <div class="separator"></div>
          <input type="color" id="shape-color" value="#e94560" class="color-input" title="Shape color" />
          <button id="shape-filled-btn" class="btn btn-icon" title="Outline (F)"></button>
          <select id="shape-line-width" class="select">
            <option value="1">1px</option>
            <option value="2" selected>2px</option>
            <option value="4">4px</option>
            <option value="8">8px</option>
          </select>
          <button id="shape-apply-btn" class="btn tool-btn btn-primary hidden">Apply Shape</button>
        </div>

        <div id="panel-merge" class="tool-panel hidden">
          <label class="btn tool-btn" id="merge-label">
            <input type="file" id="merge-input" accept="image/*" hidden />
            Add Image <kbd>I</kbd>
          </label>
        </div>

        <div id="panel-adjust" class="tool-panel hidden">
          <div class="slider-group">
            <label>Brightness <kbd>B</kbd></label>
            <input type="range" id="brightness-slider" min="0" max="200" value="100" disabled />
            <span id="brightness-value">100%</span>
          </div>
          <div class="slider-group">
            <label>Contrast <kbd>K</kbd></label>
            <input type="range" id="contrast-slider" min="0" max="200" value="100" disabled />
            <span id="contrast-value">100%</span>
          </div>
          <div class="slider-group">
            <label>Saturation <kbd>S</kbd></label>
            <input type="range" id="saturation-slider" min="0" max="200" value="100" disabled />
            <span id="saturation-value">100%</span>
          </div>
          <button id="reset-adjustments-btn" class="btn btn-sm btn-ghost" disabled>Reset adjustments <kbd>0</kbd></button>
        </div>
      </footer>

      <div id="merge-dialog" class="dialog hidden">
        <div class="dialog-content">
          <h3>Position</h3>
          <div class="dialog-buttons">
            <button data-position="left" class="btn">Left</button>
            <button data-position="right" class="btn">Right</button>
            <button data-position="top" class="btn">Top</button>
            <button data-position="bottom" class="btn">Bottom</button>
          </div>
          <button id="merge-cancel" class="btn btn-ghost">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
